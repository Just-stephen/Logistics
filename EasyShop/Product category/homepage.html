<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyShop.com</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/homepage.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">EasyShop</a>
            <i class='bx bx-cart cartIcon ' id="cart-icon"></i>


            

            <div class="cart ">
                        <h2 class="cart-title">Your Cart</h2>

                        <div class="cart-content">

                                <div class="cart-box">
                                    <img src="/img/product1.jpg" alt="" class="cart-img">
                                    <div class="detail-box">
                                        <div class="cart-product-title">Denim Jeans</div>
                                        <div class="cart-price">$25</div>
                                        <input type="number" value="1" class="cart-quantity">
                                    </div>
                                    <i class='bx bx-delete  cart-delete' id="cart-delete"></i>
                                    <!-- <img src="/PNG FILE/icons8-delete-button-48.png" alt="" class=""> -->
                               </div>

                        </div>

                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$07777</div>
                        </div>

                        <button class="btn-buy">Buy Now</button>
                        <span class="btn-close">x</span>
                        
            </div>
        </div>
    </header>
        <section class="sub-section">
            <div class="search-bar">
                <input type="text" placeholder="SEARCH ITEM HERE">
            </div>
            
        </section>
    <section class="shop container">

        <h2 class="section-title">Shop Products</h2>
       
        <div class="shop-content" id="shop-content">

            <div class="product-box" id="product-box">
                <img src="/img/product1.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Denim Jeans</h2>
                <span class="price">$15</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>
        
            <div class="product-box">
                <img src="/img/product2.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Long Sundress</h2>
                <span class="price">$115</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

            <div class="product-box">
                <img src="/img/product3.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Chochet Top</h2>
                <span class="price">$50</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

            <div class="product-box">
                <img src="/img/product4.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Denim Set</h2>
                <span class="price">$250</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

            <div class="product-box">
                <img src="/img/product5.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Black Winter Jacket</h2>
                <span class="price">$85</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

            <div class="product-box">
                <img src="/img/product6.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Causual Gown</h2>
                <span class="price">$10</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

           
            <div class="product-box">
                <img src="/img/product7.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Blue Denim Jacket</h2>
                <span class="price">$45</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

            <div class="product-box">
                <img src="/img/product8.jpg" alt="" class="product-image proImage">
                <h2 class="product-title">Ladies Suit</h2>
                <span class="price">$99</span>
                <img src="/PNG FILE/pngegg.png" alt="" class="addcartIcon">
            </div>

        </div>
    </section>
    
    <script src="/homepage.js"></script>
</body>
</html>
